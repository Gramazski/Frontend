<!doctype html>
<html ng-app="crapsApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script src="craps/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="directive.js"></script>
</head>
<body ng-cloak ng-controller="gameController">
<div ng-include="'shared/menu/view.html'"></div>
<resize change="changeAreaCoords"></resize>
<div class="container">
    <div class="panel panel-success">

        <div class="panel-heading">
            <h3>GAME <span class="pull-right text-primary">ID2454545453</span></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8 col-xs-12">
                    <img src="craps/table1.gif" alt="Table" id="imgField" ng-model="field" ng-change="changeAreaCoords()" usemap="#tablemap" style="width: 100%">
                    <img src="craps/bet.jpg" id="imgBet" style="width:0; position: absolute; left: 0; right: 0">
                    <map name="tablemap">
                        <area ng-repeat="x in betsPos" shape="{{x.shape}}" coords="{{x.coords}}" ng-click="makeBet(x)" style="cursor: pointer">
                    </map>
                    <hr class="hidden-lg hidden-md hidden-sm" style="margin-top: 2%; margin-bottom: 2%">
                </div>

                <div class="col-sm-4 col-xs-12" style="border-left: 1px solid">
                    <div class="media">
                        <div class="media-left">
                            <img src="craps/1.png" class="media-object" style="width:60px">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">Nickname</h4>
                            <span class="label label-success">Amount - 90</span>
                        </div>
                        <div class="media-footer">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info">Throw</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger">Release bets</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-top: 2%; margin-bottom: 2%">
                    <h4>Bets:</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <h5 class="list-group-item-heading">Bet Type <span class="pull-right text-danger">10</span></h5>
                            <p class="list-group-item-text">Descr</p>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5 class="list-group-item-heading">Bet Type <span class="pull-right text-danger">10</span></h5>
                            <p class="list-group-item-text">Descr</p>
                        </a>
                        <a href="#" class="list-group-item">
                            <h5 class="list-group-item-heading">Bet Type <span class="pull-right text-danger">10</span></h5>
                            <p class="list-group-item-text">Descr</p>
                        </a>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 2%; margin-bottom: 2%">
            <div class="row">
                <div class="col-sm-5">
                    <div class="media">
                        <div class="media-left">
                            <img src="craps/bet.jpg" class="media-object" style="width:60px">
                        </div>
                        <div class="media-body">
                            <div class="form-group col-sm-11">
                                <label for="bet">Bet amount:</label>
                                <input type="number" class="form-control" id="bet">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified col-sm-11">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success">Make bet</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning">Disable bet</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7" style="border-left: 1px solid">
                    <h4>History: </h4>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Action</th>
                            <th>Description</th>
                            <th>Result</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  class="info">
                            <td>Make bet</td>
                            <td>Line</td>
                            <td>25</td>
                        </tr>
                        <tr class="warning">
                            <td>Disable bet</td>
                            <td>Line</td>
                            <td>+25</td>
                        </tr>
                        <tr class="danger">
                            <td>Lose bet</td>
                            <td>line</td>
                            <td>-25</td>
                        </tr>
                        <tr class="success">
                            <td>Win bet</td>
                            <td>Line</td>
                            <td>+37</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'shared/footer/view.html'"></div>
</body>
</html>
