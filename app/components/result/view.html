<p id="ParserLabel">{{translateModel.parserLabel}}- {{parser}}</p>
<table>
    <tr>
        <th ng-repeat="x in model.tableHead">{{x}}</th>
    </tr>
    <tr ng-repeat="device in devices.device">
        <td>{{$index + 1}}</td>
        <td>{{device.name}}</td>
        <td>{{device.price}}</td>
        <td>{{device.id}}</td>
        <td>{{device.country}}</td>
        <td>{{device.city}}</td>
    </tr>
</table>
