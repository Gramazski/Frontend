<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"><h2>{{translateModel.home.header}}</h2></div>
        <div class="panel-body">
            <div ng-repeat="x in translateModel.home.titles">
                <div class="row">
                    <div class="col-sm-7" style="margin-top: -10px; padding-bottom: 20px">
                        <h4>
                            {{x}}
                        </h4>
                    </div>
                    <div class="col-xs-12" style="margin-top: -10px; margin-bottom: -10px">
                        {{translateModel.home.paragraphs[$index]}}
                    </div>
                </div>
                <hr style="margin-top: 2%; margin-bottom: 2%">
            </div>
        </div>
    </div>
</div>
